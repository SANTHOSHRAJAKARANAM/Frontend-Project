<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee><h2>Forms</h2></marquee>
    <h1>Student Details Form</h1>
    <label>Name:</label>
    <input type="text" placeholder="Enter your name"/>
    <br><br>
    <label>Father Name:</label>
    <input type="text" placeholder="Enter your Father name"/>
    <br><br>
    <label>Phone No:</label>
    <input type="number" placeholder="Enter your phone no"/>
    <br><br>
    <label>Email id</label>
    <input type="email" placeholder="Enter your email"/>
    <br><br>
    <label>Password</label>
    <input type="password" placeholder="Enter your password"/>
    <br>
    <h3>Courses:</h3>
    <input type="radio" value="Java" name="course" id="Java"/>
    <label>Java</label>
    <br>
   <input type="radio" value="Python" name="course" id="Python"/>
    <label>Python</label><br>
    <input type="radio" value="Data Science" name="course" id="Data Science"/>
    <label>Data Science</label><br>
    <input type="radio" value="Testing" name="course" id="Testing"/>
    <label>Testing</label>
    <br>
    <h3>Skills:</h3>
    <input type="checkbox" value="HTML" name="skill">
    <label>HTML</label><br>
    <input type="checkbox" value="CSS" name="skill">
    <label>CSS</label><br>
    <input type="checkbox" value="JavaScript" name="skill">
    <label>Javascript</label><br>
    <input type="checkbox" value="SQL" name="skill">
    <label>SQL</label>
    <br><br>
    <label><b>Mode of parcipation</b></label>
    <select id="Mode" name="Mode" required>
    <option value="Online">Online</option>
    <option value="Offline">Offline</option>
</select><br><br>
    <label>Resume</label>
    <input type="file" value="Resume" name="Resume" accept=".pdf, .doc, .docx"/>
   <br><br>
   <label>Note:</label>
   <textarea></textarea>
   <br><br>
   <button>Submit</button>


</body>
</html>
